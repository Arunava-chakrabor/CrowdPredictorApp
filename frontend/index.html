<!DOCTYPE html>
<html>
<head>
  <title>Crowding Predictor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Crowding Predictor</h2>
  <select id="station"></select>
  <button onclick="predictNow()">Predict Crowd</button>
  <div id="result"></div>

  <h3>Submit Feedback</h3>
  <input id="feedbackLevel" type="number" placeholder="Crowd level (0-100)">
  <input id="feedbackComment" placeholder="Comment">
  <button onclick="sendFeedback()">Submit</button>

  <script src="script.js"></script>
</body>
</html>
